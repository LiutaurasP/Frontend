<!--Forgot Password Starts-->
<section id="forgot-password">
  <div class="container-fluid forgot-password-bg">
    <div
      class="row full-height-vh m-0  d-flex align-items-center justify-content-center"
    >
      <div class="col-md-4 col-sm-9">
        <div class="card">
          <div class="card-content">
            <div class="card-body fg-image">
              <div class="row m-0">
                <div class="bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Recover Password</h4>
                  <p class="card-text mb-3">
                    Please enter your email address and we'll send you
                    instructions on how to reset your password.
                  </p>
                  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" formControlName="username" class="form-control mb-3" [ngClass]="{ 'is-invalid': f.username.errors}" />
                        <div *ngIf="f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Email is required</div>
                        </div>
                        <div *ngIf="flagDone">
                            <div *ngIf="flagDone">Check your email!</div>
                        </div>
                        <div *ngIf="flagDoneValidates">
                            <div *ngIf="flagDoneValidates">Key valid, redirecting!</div>
                        </div>
                    </div>
                    <div class="form-group fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button [disabled]="loading" class="btn btn-outline-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Recover
                        </button>
                      </div>
                      <div class="recover-pass">
                        <button class="btn btn-outline-primary">
                          <a [routerLink]="['/pages/register']" class="text-decoration-none">Register</a>
                        </button>
                        <button class="btn btn-outline-primary">
                          <a [routerLink]="['/pages/login']" class="text-decoration-none">Login</a>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Forgot Password Ends-->
