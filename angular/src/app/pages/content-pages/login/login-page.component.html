<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="bg-gray px-4 pt-3">
                  <h4 class="card-title mb-2">Login</h4>
                  <p class="card-text mb-3">
                    Welcome back, please login to your account.
                  </p>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" formControlName="username" class="form-control mb-3" [ngClass]="{ 'is-invalid': f.username.errors }" />
                        <div *ngIf="f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Email is required</div>
                        </div>
                        <div *ngIf="flagDoneValidates">
                            <div *ngIf="flagDoneValidates">Validate email first!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control mb-3" [ngClass]="{ 'is-invalid': f.password.errors }" />
                        <div *ngIf="f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                        <div *ngIf="flagDoneValidates">
                            <div *ngIf="flagDoneValidates">Validate email first!</div>
                        </div>
                    </div>
                    
                    <div class="form-group fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button [disabled]="loading" class="btn btn-outline-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                      </div>
                      <div class="recover-pass">
                        <button class="btn btn-outline-primary">
                          <a [routerLink]="['/pages/forgotpassword']" class="text-decoration-none">Recover</a>
                        </button>
                        <button class="btn btn-outline-primary">
                          <a [routerLink]="['/pages/register']" class="text-decoration-none">Register</a>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
